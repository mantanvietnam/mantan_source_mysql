<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mainvu.css">
    <link rel="stylesheet" href="./css/mainhoang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <section>
            <div class="form-login">
                <div class="container-fluid">
                    <div class="row" style="height: 100vh;">
                        <div class="col-md-4 left-login">
                            <div class="title-login">
                                <img src="../img/c3cd595c68a6b8e47398e3cd516ac79b.svg" alt="">
                                <p class="title">Đăng nhập</p>
                            </div>
                            <div class="form-login">
                                <form>
                                    <div class="row justify-content-center">
                                        <div class="col-md-8 mb-3 input-login-set-width">
                                            <input placeholder="Email hoặc số điện thoại" type="text" class="form-control" id="" aria-describedby="">
                                        </div>
                                        <div class="col-md-8 mb-3 input-login-set-width">
                                            <input id="password-field" type="password" placeholder="Mật khẩu" class="form-control" name="password" value="">
                                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        <div class="Link-forgot col-md-8">
                                            <a href="">Quên mật khẩu ?</a>
                                        </div>
                                        <button type="submit" class="btn ">Đăng nhập</button>
                                        <div class="col-md-8 link-register">
                                            <p>Bạn chưa có tài khoản miễn phí <a href="">Đăng ký</a></p>
                                        </div>
                                        <div class="col-md-8 image-bottom-form">
                                            <img src="../img/5c57363142a4eb69f9f381af8f0ecca4.svg" alt="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-8 right-form-login">
                            <img src="../img/87c46eb8e8d32cdc823c74101d1be0d3.svg" alt="">
                            <p>Nâng tầm trí tuệ, bứt phá kinh doanh</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/js/all.min.js" integrity="sha512-8py0AXTY8pfAroJmBkYfJ+VuKUKMMsUOC1MldW9kkC/k4SZi6AexSDS60QYn41U2rp8KL9IpVHy8FxW2TDmjDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/app.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
