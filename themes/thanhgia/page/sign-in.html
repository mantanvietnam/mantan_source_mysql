<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

</head>
<body>
    <main>
        <section id="section-sign-in">
            <div class="container">
                <div class="box-sign-in">
                    <div class="tab-sign">
                        <h4 class="sign-in">
                            <a class="active-tab" href="">Đăng nhập</a>
                        </h4>
                        <h4 class="sign-up">
                            <a href="">Đăng ký</a>
                        </h4>
                    </div>  
                    
                    <div class="form-sign">
                        <form action="">
                            <div class="input-box">
                                <input type="Email" placeholder = "Vui lòng nhập email của bạn" required>
                            </div>

                            <div class="input-box">
                                <input type="password" placeholder="Vui lòng nhập mật khẩu" required>
                            </div>

                            <div class="text-policy">
                                <p>This site is protected by reCAPTCHA and the <a href="https://policies.google.com/privacy">Google Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service apply</a>.</p>
                            </div>

                            <div class="sign-action">
                                <div class="sign-action-button">
                                    <button type="submit">Đăng nhập</button>
                                </div>
                                
                                <div class="sign-action-text">
                                    <p>Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
                                    <p>Bạn quên mật khẩu? <a href="">Quên mật khẩu?</a></p>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
    <!-- slick -->
    <script src="../asset/js/main.js"></script>
    <script src="../asset/js/slick.js"></script>
</html>
