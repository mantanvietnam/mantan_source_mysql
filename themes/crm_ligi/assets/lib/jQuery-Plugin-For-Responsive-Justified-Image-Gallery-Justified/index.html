        <h1>jQuery Justified Plugin Example</h1>
      <div id="grid-container">
        <a href="" class="grid-item" ><img src="https://unsplash.it/1200/853?random"></a>
        <a href="" class="grid-item" ><img src="https://unsplash.it/800/600?random"></a>
        <a href="" class="grid-item" ><img src="https://unsplash.it/1800/1200?random"></a>
        <img class="grid-item" src="https://unsplash.it/600/880?random">
        <img class="grid-item" src="https://unsplash.it/1200/600?random">
        <img class="grid-item" src="https://unsplash.it/1200/800?random">
        <img class="grid-item" src="https://unsplash.it/800/1200?random">
        <img class="grid-item" src="https://unsplash.it/800/1600?random">
        <img class="grid-item" src="https://unsplash.it/600/1200?random">
        <img class="grid-item" src="https://unsplash.it/800/450?random">
        <img class="grid-item" src="https://unsplash.it/1000/800?random">
        <img class="grid-item" src="https://unsplash.it/1000/650?random">
        <img class="grid-item" src="https://unsplash.it/650/600?random">
      </div>
      
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="imagesloaded.pkgd.min.js"></script>
      <script src="dist/js/justified.min.js"></script>
      <script>
        var parameters = {
          gridContainer: '#grid-container',
          gridItems: '.grid-item',
          enableImagesLoaded: true
        };
        var grid = new justifiedGrid(parameters);
		$('body').imagesLoaded( function() {
   grid.initGrid();
});
       
      </script>
